<table>
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of data | order : 'Ascending'">
        <td>{{ student.firstname }} {{ student.lastname }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>{{ student.age }}</td>
      </tr>
    </tbody>
  </table>
